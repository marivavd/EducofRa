{% extends 'base.html' %}
{% block title%}adding{% endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="/static/css/adding.css">
<h1 class="main_text">Добавить курс</h1>
<form action="" method="post" style="width: 60%; margin: auto; display: table" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <p style="color: #000000; font-size: 20px">
        {{ form.name.label }}<br>
        {{ form.name }}<br>
    </p>
    <p style="color: #000000; font-size: 20px">
        {{ form.weekday.label }}<br>
        {{ form.weekday }}<br>

    </p>
    <p>{{ form.submit(type="submit", class="btn btn-primary") }}</p>
    {{message}}
</form>
{% endblock %}
