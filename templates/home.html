{% extends 'base.html' %}
{% block title%}home{% endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="/static/css/home.css">
<div class="container">
  <div class="calendar">
    <div class="front">
      <div class="current-date">
        <h1>Понедельник 30</h1>
        <h1>Октябрь 2023</h1>
      </div>
      <div class="current-month">
        <ul class="week-days">
          <li>ПОН</li>
          <li>ВТО</li>
          <li>СРЕ</li>
          <li>ЧЕТ</li>
          <li>ПЯТ</li>
          <li>СУБ</li>
          <li>ВОС</li>
        </ul>
        <div class="weeks">
          <div class="first">
            <span class="last-month">28</span>
            <span class="last-month">29</span>
            <span class="last-month">30</span>
            <span class="last-month">31</span>
            <span>01</span>
            <span>02</span>
            <span>03</span>
          </div>
          <div class="second">
            <span>04</span>
            <span>05</span>
            <span class="event">06</span>
            <span>07</span>
            <span>08</span>
            <span>09</span>
            <span>10</span>
          </div>
          <div class="third">
            <span>11</span>
            <span>12</span>
            <span>13</span>
            <span>14</span>
            <span class="active">15</span>
            <span>16</span>
            <span>17</span>
          </div>
          <div class="fourth">
            <span>18</span>
            <span>19</span>
            <span>20</span>
            <span>21</span>
            <span>22</span>
            <span>23</span>
            <span>24</span>
          </div>
          <div class="fifth">
            <span>25</span>
            <span>26</span>
            <span>27</span>
            <span>28</span>
            <span>29</span>
            <span>30</span>
            <span>31</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
